        var body = $("html, body");
        $(".ziehharmonika").ziehharmonika({

        $('#tableDados').DataTable({
			"info": true,

        $("#teste").click(function () {
            if ($("nome").val() != "" && $("valor").val() != "") {
                categories.push($("#nome").val());
                data.push($("#valor").val());

                console.log(categories);
                console.log(data);

                chart.update({
                    xAxis: {
                        categories: categories,
                    },
                    series: [{
                        yAxis: 1,
                        zIndex: 10,
                        baseSeries: 1
                    }, {
                        data: data
                    }]
                });
            }

        });
        body.stop().animate({scrollTop:0}, 500, 'swing');
