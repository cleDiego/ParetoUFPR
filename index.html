<body>
    <div class="alerts" id="alerts"></div>
    <h2 class="title_page">Teste</h2>
    <div class="content">
        <div class="ziehharmonika">
            <!--## CONFIGURAÇÔES BASICAS ##-->
            <h3><i class='fa fa-cogs p-r-10'></i> Configurações Básicas</h3>
            <div>

            </div>

            <!--## CONFIGURAÇÔES AVANCADAS ##-->
            <h3><i class='fa fa-table p-r-10'></i>  Dados</h3>
            <div>
                
                <div class="col-12 m-t-20 m-b-40">
                    <div id="formInsert" class="row">
                        <div class="col-12">
                            <h5>Inserir dados:</h5>
                        </div>
                        <div class="col-5">
                            <input id="nameInsert" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col-2">
                            <input id="valueInsert" type="number" class="form-control" placeholder="Valor">
                        </div>
                        <div class="col-3">
                            <button id="rowInsert" class="btn btn-md btn-outline-primary"><i class="fa fa-check"></i> INSERIR</button>
                        </div>
                    </div>

                    <div id="formUpdate" class="row" style="display: none;">
                        <div class="col-12">
                            <h5>Atualizar dados:</h5>
                        </div>
                        <div class="col-1">
                            <input id="idUpdate" type="number" class="form-control" disabled>
                        </div>
                        <div class="col-5">
                            <input id="nameUpdate" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col-2">
                            <input id="valueUpdate" type="number" class="form-control" placeholder="Valor">
                        </div>
                        <div class="col-4">
                            <button id="rowUpdate" class="btn btn-md btn-outline-primary shadow2"><i class="fa fa-check"></i> SALVAR</button>
                            <button id="rowUpdateCancel" class="btn btn-md btn-outline-secondary shadow2"><i class="fa fa-ban"></i> CANCELAR</button>
                        </div>
                    </div>
                    
                </div>
                <table id="tableDados" class="table table-hover table-striped fs-18 display nowrap">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 20%;">
                    </colgroup>

                    <thead>
                        <th class="dt-left">Info</th>
                        <th class="dt-center">Valor</th>
                        <th class="dt-center">Editar</th>
                        <th class="dt-center">Excluir</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!--## CONFIGURAÇÔES AVANCADAS ##-->
            <h3><i class='fa fa-sliders p-r-10'></i> Configurações Avançadas</h3>
            <div>

            </div>

            <!--## GRAFICO ##-->
            <h3><i class='fa fa-bar-chart p-r-10'></i> Pareto</h3>
            <div>
                <div id="graph"></div>
            </div>

        </div>

    <script src="./js/pareto.js"></script>
